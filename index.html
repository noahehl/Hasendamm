<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ortsfrage mit Gruppen</title>
    <script>
        function checkAnswer() {
            var answer = document.getElementById("answer").value.toLowerCase();
            var group = document.getElementById("group").value;

            if (answer === "16") {
                if (group === "Arpke" || group === "Ahlten") {
                    alert("Guckt nochmal in eurem Zelt, der Schatz liegt doch schon da!");
                    return;
                     }
                var routes = {
                    "Aligse": "https://www.google.com/maps/dir/52.384315,10.095378/52.383125,10.103022", <!--Schlachter10-->
                    "Lehrte": "https://www.google.com/maps/dir/52.384315,10.095378/52.385373,10.099786", <!--Kirche9-->
                    "Immensen": "https://www.google.com/maps/dir/52.384315,10.095378/52.385974,10.078309", <!--Waldkindergarten1-->
                    "Sievershausen": "https://www.google.com/maps/dir/52.384315,10.095378/52.387927,10.093568", <!--Waldpark13-->

                };

                if (routes[group]) {
                    window.location.href = routes[group];
                } else {
                    alert("Bitte wähle eine gültige Gruppe aus.");
                }
            } else {
                alert("Falsche Antwort! Bitte versuche es erneut.");
            }
        }
    </script>
</head>
<body>
    <h1>Hasendamm</h1>
    <p>Bitte wähle deine Gruppe:</p>
    <select id="group">
        <option value="">-- Gruppe auswählen --</option>
        <option value="Arpke">Arpke</option>
        <option value="Aligse">Aligse</option>
        <option value="Ahlten">Ahlten</option>
        <option value="Lehrte">Lehrte</option>
        <option value="Immensen">Immensen</option>
        <option value="Sievershausen">Sievershausen</option>

    </select>

    <p>Wie viele Bundesländer hat Deutschland?</p>
    <input type="text" id="answer" placeholder="Ort eingeben...">
    <button onclick="checkAnswer()">Antwort überprüfen</button>
</body>
</html>
